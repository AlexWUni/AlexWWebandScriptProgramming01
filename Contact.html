  <h2 class = "pageTitle"> Contact <span> Me </span> </h2>
  <form action="mailto:alexander.wu@ontariotechu.net" method="post" enctype="text/plain">
    <p>
      <label for = "name"> Name: </label>
      <input id = "name" type = "text" size = "64" placeholder = "Enter your name">
    </p>
    <p>
      <label for = "email"> Email: </label>
      <input id = "email" type = "email" size = "80" placeholder = "Enter your email" required>
    </p>
    <p>
      <label for = "tel"> Phone Number: </label>
      <input id = "tel" type = "tel" size = "10" placeholder = "Enter your phone number" required>
    </p>
    <p>
      <label for = "message"> Message: </label>
      <textarea id = "message" cols = "120" rows = "12"> </textarea>
    </p>
    <p>
      <input type = "submit" value = "Send">
    </p>
  </form>
